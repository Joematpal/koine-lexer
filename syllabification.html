<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="compiled/syllabification.js"></script>
  <meta charset="utf-8">
  <title>Koine Lexer</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Koine Lexer</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
        <ul class="nav navbar-nav">
          <li class="active"><a href="syllabification.html">Syllabification</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <a href="#content" class="sr-only">Skip to main content</a>
  <div class="container" id="content" ng-controller="ApplicationController">
    <h1>Syllabification</h1>
    <input type="text" autofocus ng-model="query" class="form-control" placeholder="Greek word to syllabify" list="examples">
    
    <datalist id="examples">
      <option value="ἀκηκόαμεν">
      <option value="μαρτυροῦμεν">
      <option value="ἑωράκαμεν">
      <option value="ἐθεασάμεθα">
      <option value="ἔμπροσθεν">
      <option value="ἀρχῆς">
      <option value="Χριστός">
      <option value="γραφή">
      <option value="ἔθνεσιν">
      <option value="ἀπαγγέλλομεν">
      <option value="ἀντιχριστός">
      <option value="ἐκβάλλω">
    </datalist>

    <div style="margin-top: 12px;font-size: 1.3em;">
      <span ng-repeat="syllable in syllables track by $index" style="margin-right: 12px;">
        {{syllable}}
      </span>
    </div>

    <!-- h2>Extract consonant clusters pronounced together</h2>
    <textarea ng-model="consonantClusterInput" class="form-control"></textarea>

    <pre>{{extractedConsonantClusters | json}}</pre -->
  </div>

</body>
</html>
